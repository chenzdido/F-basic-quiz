<!DOCTYPE html>
<html lang="zh-Hans">

    />

    <title>Resume</title>
  </head>
  <body>

      <hr />

          <p id="description"></p>
        </div>
        <div class="education">
          <h3 class="h3">EDUCATION</h3>
          <ul id="edulist"></ul>
        </div>
      </main>
    </div>
    <script src="src/app.js"></script>
